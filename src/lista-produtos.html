<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="lista-produtos">

    <template>
        <style>
            :host {
                display: block;
                padding: 16px;
            }
             .cyan {
            background: var(--paper-cyan-500);
            }
            paper-card.cyan {
            color: white;
            --paper-card-header-color: white;
            }
            paper-icon-button.pink {
                color: var(--paper-pink-500);
                --paper-icon-button-ink-color: var(--paper-indigo-500);
            }
        </style>
        <iron-ajax
            auto
            url="http://localhost:57995/api/Produtos/"
            handle-as="json"
            last-response="{{response}}"></iron-ajax>
            <template is="dom-repeat" items="{{response}}">
                <paper-card heading="{{item.Nome}}" class="cyan">
                    <div class="card-actions">
                    <paper-icon-button icon="favorite" class="pink"></paper-icon-button>
                    <span>R$ {{item.Preco}}</span>
                    </div>
                </paper-card>
            </template>
    </template>
    <script>
            Polymer({
                is: 'lista-produtos',
                properties:{

                }
            });
    </script>
</dom-module>
